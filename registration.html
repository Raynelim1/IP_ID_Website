<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemLab VR - Register</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="register-section">
        <div class="register-container">
            <div class="hero">
                <h1>Join ChemLab VR</h1>
            </div>

            <div class="register-form">
                <div id="message-box" style="display: none; margin-bottom: 15px; padding: 10px; border-radius: 5px;"></div>
                <div class="form-group">
                    <label for="username">Name</label>
                    <input type="text" id="username" name="username" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="user@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button class="btn" type="button" id="registerBtn">Register</button>
                <p class="login-link">Already have an account? <a href="index.html">Login here</a></p>
            </div>
        </div>
    </section>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html></content>
