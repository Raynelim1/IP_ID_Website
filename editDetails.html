<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Details - Lab Breakout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">Lab Breakout</div>
            <nav>
                <a href="home.html">Home</a>
                <a href="game.html">Game</a>
                <a href="leaderboard.html">Leaderboard</a>
                <a href="chemistry.html">Chemistry</a>
            </nav>
            <a href="profile.html" class="profile-link">
                <div class="profile-cube-small"></div>
            </a>
        </div>
    </header>

    <div class="section-container">
        <div class="hero">
            <h1>Edit Profile Details</h1>
            <p>Update your account information</p>
        </div>

        <div class="edit-details-container">
            <div class="edit-details-card">
                <div class="profile-picture-section">
                    <div class="profile-cube"></div>
                    <button type="button" class="change-picture-box" id="change-picture-btn">Change Profile Picture</button>
                    <div id="picture-success-message" class="success-message-inline"></div>
                </div>

                <form class="edit-form">
                    <div id="error-message" class="error-message"></div>
                    <div id="name-success-message" class="success-message-inline"></div>
                    
                    <div class="form-group">
                        <label for="edit-name">Display Name</label>
                        <input type="text" id="edit-name">
                    </div>

                    <div class="form-group">
                        <label>Account Security</label>
                        <div class="security-buttons">
                            <button type="button" class="btn btn-security" onclick="window.location.href='EmailChange.html'">Change Email</button>
                            <button type="button" class="btn btn-security-alt" onclick="window.location.href='PasswordChange.html'">Change Password</button>
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="profile.html" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="editDetails.js"></script>
    <script>
        document.getElementById('change-picture-btn').addEventListener('click', function() {
            const successMsg = document.getElementById('picture-success-message');
            successMsg.innerHTML = '<span class="checkmark-inline">âœ“</span> Profile picture changed!';
            successMsg.style.display = 'block';
            
            // Hide message after 3 seconds
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
