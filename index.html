<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Breakout - Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="login-section">
        <div class="login-container">
            <div class="hero">
                <h1>Welcome to Lab Breakout!</h1>
            </div>

            <div class="login-form">
                <div id="message-box" style="display: none; margin-bottom: 15px; padding: 10px; border-radius: 5px;"></div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button class="btn" type="button" id="login-btn">Login</button>
                <p class="register-link">Don't have an account? <a href="registration.html">Register here</a></p>
            </div>
        </div>
    </section>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
