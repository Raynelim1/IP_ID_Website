<body>
    <header>
        <div class="header-content">
            <div class="logo">Lab Breakout</div>
            <nav>
                <a href="home.html">Home</a>
                <a href="game.html">Game</a>
                <a href="leaderboard.html" style="text-decoration: underline;">Leaderboard</a>
                <a href="chemistry.html">Chemistry</a>

            <a href="profile.html" class="profile-link">
                <img src="profile-icon.png" alt="User Profile" class="profile-icon">
            </a>
                
            </div>
    </header>

    <section id="leaderboard" class="active">
        <div class="section-container">
            <div class="hero">
                <h1>Leaderboard</h1>
                <p>Top performers in Lab Breakout - Ranked by fastest completion time</p>
            </div>

            <div class="leaderboard-controls">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="üîç Search player name...">
                </div>
                <div class="level-filter">
                    <label for="room-select">Filter by Level:</label>
                    <select id="room-select">
                        <option value="level3">‚ùÑÔ∏è Ice Melting</option>
                        <option value="level4">‚öóÔ∏è Acid Neutralization</option>

                        <option value="level6">üí° Light Production</option>
                    </select>
                </div>
            </div>

            <div class="leaderboard-wrapper">
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th class="rank">#</th>
                            <th class="player">Player</th>
                            <th class="level">Level</th>
                            <th class="time">Best Time</th>
                            <th class="grade">Grade</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <tr><td colspan="5" style="text-align: center; padding: 2rem; color: #999;">Loading leaderboard...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="leaderboard.js"></script>
</body>
</html>
